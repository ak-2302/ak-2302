<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xlsxをcsvに変換</title>

    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    </style>

    <link rel="stylesheet" href="./style.css">
</head>

<body id="body">
    <div id="header">
        <p id="introduction-title">.xlsxを.csvに変換</p>
        <div id="share-button">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter"
                onclick="shareTwitter()" class="share-icon">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook"
                onclick="shareFacebook()" class="share-icon">
            <img src="https://cdn-icons-png.flaticon.com/512/60/60525.png" alt="URLコピー" onclick="copyURL()"
                class="share-icon">
        </div>
    </div>
    <div id="main">
        <div id="introduction">

            <div class="introduction-steps">
                <div class="introduction-step-header">
                    <span class="introduction-step-head">📌 STEP</span>
                    <span class="introduction-step-num">1</span>
                </div>
                <p class="introduction-step-description">シンプルなExcelファイルを用意</p>
            </div>

            <div class="introduction-steps">
                <div class="introduction-step-header">
                    <span class="introduction-step-head">📌 STEP</span>
                    <span class="introduction-step-num">2</span>
                </div>
                <p class="introduction-step-description">下のボタンからファイルをアップロード</p>
            </div>

            <div class="introduction-steps">
                <div class="introduction-step-header">
                    <span class="introduction-step-head">📌 STEP</span>
                    <span class="introduction-step-num">3</span>
                </div>
                <p class="introduction-step-description">変換後のファイルがダウンロードされます</p>
            </div>
        </div>
    </div>




    <div id="upload_xlsx">
        <label for="file" class="file-label">
            <span class="file-icon">📁</span> ファイルを選択
        </label>
        <input type="file" id="file" class="file-input">
    </div>

    <script src="script.js"></script>
</body>

</html>
