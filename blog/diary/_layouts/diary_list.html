<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
</head>

<body>
    <h1>{{ page.title }}</h1>
    <ul>
        {% for entry in site.diary %}
        <li>
            <a href="{{ entry.url }}">{{ entry.title | default: entry.name }}</a>
            <span>{{ entry.date | date: '%Y-%m-%d' }}</span>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
