<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="../content-style.css">
</head>

<body>
    <div id="thumbnail">
        <h1>Contact</h1>
        <p>ご連絡</p>
    </div>
    <form id="contactForm">
        <div id="contact_name">
            <p>ニックネーム</p>
            <input name="name" id="contact_name_input" required="required" type="text" placeholder="名前">
        </div>
        <div id="contact_title">
            <p>題名</p>
            <input name="title" id="contact_title_input" required="required" type="text" placeholder="題名">
        </div>
        <div id="contact_message">
            <p>メッセージ</p>
            <textarea name="message" id="contact_message_input" required="required" placeholder="メッセージ"></textarea>
        </div>
        <div id="contact_submit">
            <button type="submit" id="contact_submit_input">送信</button>
        </div>
    </form>
    <script src="postToWebApp.js"></script>
</body>

</html>
