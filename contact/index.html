<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="../content-style.css">
</head>

<body>
    <div id="thumbnail">
        <h1>Contact</h1>
        <p>ご連絡</p>
    </div>
    <form action="https://submit-form.com/BYqueyFDn" method="post">
        <div id="contact_name">
            <p>ニックネーム</p>
            <input name="name" id="contact_name_input" required="required" type="text">
        </div>
        <div id="contact_belong">
            <p>所属</p>
            <input name="belong" id="contact_belong_input" required="required" type="text">
        </div>
        <div id="contact_email">
            <p>メールアドレス</p>
            <input name="email" id="contact_email_input" required="required" type="email">
        </div>
        <div id="contact_message">
            <p>メッセージ</p>
            <textarea name="message" id="contact_message_input" required="required"></textarea>
        </div>
        <div id="contact_submit">
            <input type="submit" value="送信" id="contact_submit_input">
        </div>
    </form>
</body>

</html>
