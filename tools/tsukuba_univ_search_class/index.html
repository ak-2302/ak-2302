<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筑波大学 教室検索システム</title>

    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    </style>

    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <div id="header">
        <p id="introduction-title">筑波大教室検索</p>
        <div id="share-button">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter"
                onclick="shareTwitter()" class="share-icon">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook"
                onclick="shareFacebook()" class="share-icon">
            <img src="https://cdn-icons-png.flaticon.com/512/60/60525.png" alt="URLコピー" onclick="copyURL()"
                class="share-icon">
        </div>
    </div>
    <div id="main">
        <div id="introduction">

            <div class="introduction-steps">
                <div class="introduction-step-header">
                    <span class="introduction-step-head">📌 STEP</span>
                    <span class="introduction-step-num">1</span>
                </div>
                <p class="introduction-step-description">TWINTEからxlsxをダウンロード</p>
            </div>
            <div class="introduction-steps">
                <div class="introduction-step-header">
                    <span class="introduction-step-head">📌 STEP</span>
                    <span class="introduction-step-num">2</span>
                </div>
                <p class="introduction-step-description">
                    xlsxをcsvに変換</p>

            </div>


            <div class="introduction-steps">
                <div class="introduction-step-header">
                    <span class="introduction-step-head">📌 STEP</span>
                    <span class="introduction-step-num">3</span>
                </div>
                <p class="introduction-step-description">下のボタンからCSVファイルをアップロード</p>
            </div>

            <div class="introduction-steps">
                <div class="introduction-step-header">
                    <span class="introduction-step-head">📌 STEP</span>
                    <span class="introduction-step-num">4</span>
                </div>
                <p class="introduction-step-description">授業名を入力(完全一致)</p>
            </div>

            <div class="introduction-steps">
                <div class="introduction-step-header">
                    <span class="introduction-step-head">📌 STEP</span>
                    <span class="introduction-step-num">5</span>
                </div>
                <p class="introduction-step-description">結果が出力されます！！</p>
            </div>
        </div>




        <div id="upload_csv">
            <label for="file" class="file-label">
                <span class="file-icon">📁</span> ファイルを選択
            </label>
            <input type="file" id="file" class="file-input">
        </div>

        <div id="invisible-until-upload">

            <div id="search-text">
                <div class="search-input-wrapper">
                    <input type="text" id="search-input">
                    <input type="button" value="検索" id="search-button">
                </div>
            </div>

            <p id="search-result-title">↓↓↓検索結果↓↓↓</p>
            <div id="search-result">
                <div class="elements">
                    <div class="element">
                        <div class="class-info">
                            <div class="class-id">科目コード</div>
                            <div class="class-name">科目名</div>
                        </div>
                        <div class="classroom-name">教室名</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="style.js"></script>
    <script src="script.js"></script>
</body>

</html>
