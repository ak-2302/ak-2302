<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>link to tools</title>
</head>

<body>
    <div id="head">
        <h1>Tools</h1>
    </div>
    <div id="main">
        <div id="tools">
            <a class="tool-wraper">
                <div class="tool">
                    <div class="tool-info">
                        <div class="tool-name">筑波大教室検索</div>
                        <div class="tool-description">CSVファイルから講義ごとの使用教室を検索します.
                        </div>
                    </div>
                    <div class="tool-preview">
                        <iframe src="./tsukuba_univ_search_class/index.html" frameborder="0" scrolling="no"></iframe>
                    </div>
                </div>
            </a>
            <a class="tool-wraper">
                <div class="tool">
                    <div class="tool-info">
                        <div class="tool-name">xlsx to csv</div>
                        <div class="tool-description">.xlsxを.csvに変換します.
                        </div>
                    </div>
                    <div class="tool-preview">
                        <iframe src="./xlsx_to_csv/index.html" frameborder="0" scrolling="no"></iframe>
                    </div>
                </div>
            </a>
            <a class="tool-wraper">
                <div class="tool">
                    <div class="tool-info">
                        <div class="tool-name">GitHubをダウンロード</div>
                        <div class="tool-description">自分のリポジトリをzip形式でダウンロードします。事前にAPIキーの発行が必要です。
                        </div>
                    </div>
                    <div class="tool-preview">
                        <iframe src="./GitHub_download/index.html" frameborder="0" scrolling="no"></iframe>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div id="footer">
        <p>credits</p>
        <p>Background image: Designed by Freepik</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
