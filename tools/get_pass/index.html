<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伏字パスワード表示ツール</title>

    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>


    <link rel="stylesheet" href="./style.css">
</head>

<body id="body">
    <div id="header">
        <p id="introduction-title">伏字パスワード表示</p>
        <div id="share-button">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter"
                onclick="shareTwitter()" class="share-icon">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook"
                onclick="shareFacebook()" class="share-icon">
            <img src="https://cdn-icons-png.flaticon.com/512/60/60525.png" alt="URLコピー" onclick="copyURL()"
                class="share-icon">
        </div>
    </div>
    <div id="main">
        <div id="introduction">

            <div class="introduction-steps">
                <div class="introduction-step-header">
                    <span class="introduction-step-head">📌 STEP</span>
                    <span class="introduction-step-num">1</span>
                </div>
                <p class="introduction-step-description">
                    <a href="https://github.com/ak-2302/ak-2302/releases/download/chrome/get_pass_ex.zip"
                        download="get_pass_ex.zip">
                        こちら
                    </a>
                    から拡張機能をダウンロード
                </p>
            </div>

            <div class="introduction-steps">
                <div class="introduction-step-header">
                    <span class="introduction-step-head">📌 STEP</span>
                    <span class="introduction-step-num">2</span>
                </div>
                <p class="introduction-step-description">ブラウザの拡張機能画面に開発者モードでアクセス</p>
            </div>

            <div class="introduction-steps">
                <div class="introduction-step-header">
                    <span class="introduction-step-head">📌 STEP</span>
                    <span class="introduction-step-num">3</span>
                </div>
                <p class="introduction-step-description">本拡張機能フォルダを読み込ませる</p>
            </div>

            <div class="introduction-steps">
                <div class="introduction-step-header">
                    <span class="introduction-step-head">📌 STEP</span>
                    <span class="introduction-step-num">4</span>
                </div>
                <p class="introduction-step-description">パスワードのあるサイトで拡張機能のポップアップから更新ボタンを押す</p>
            </div>
        </div>
        <div id="test">
            <p>テスト用</p>
            <input type="password" id="pass1">
            <input type="password" id="pass2">
            <input type="password" id="pass3">
            <input type="password" id="pass4">
        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
