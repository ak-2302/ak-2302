<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHubをダウンロード</title>

    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>


    <link rel="stylesheet" href="./style.css">
</head>

<body id="body">
    <div id="header">
        <p id="introduction-title">GitHubをダウンロード</p>
        <div id="share-button">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter"
                onclick="shareTwitter()" class="share-icon">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook"
                onclick="shareFacebook()" class="share-icon">
            <img src="https://cdn-icons-png.flaticon.com/512/60/60525.png" alt="URLコピー" onclick="copyURL()"
                class="share-icon">
        </div>
    </div>
    <div id="main">
        <div id="introduction">

            <div class="introduction-steps">
                <div class="introduction-step-header">
                    <span class="introduction-step-head">📌 STEP</span>
                    <span class="introduction-step-num">1</span>
                </div>
                <p class="introduction-step-description">環境変数を記述したテキストファイルを用意</p>
            </div>

            <div class="introduction-steps">
                <div class="introduction-step-header">
                    <span class="introduction-step-head">📌 STEP</span>
                    <span class="introduction-step-num">2</span>
                </div>
                <p class="introduction-step-description">下のボタンからファイルをアップロード or 必要項目を記入</p>
            </div>

            <div class="introduction-steps">
                <div class="introduction-step-header">
                    <span class="introduction-step-head">📌 STEP</span>
                    <span class="introduction-step-num">3</span>
                </div>
                <p class="introduction-step-description">情報を取得ボタンを押す</p>
            </div>

            <div class="introduction-steps">
                <div class="introduction-step-header">
                    <span class="introduction-step-head">📌 STEP</span>
                    <span class="introduction-step-num">4</span>
                </div>
                <p class="introduction-step-description">リポジトリをダウンロードする</p>
            </div>
        </div>
        <div id="upload_env">
            <label for="file" class="file-label">
                <span class="file-icon">📁</span> ファイルを選択
            </label>
            <input type="file" id="file" class="file-input">
        </div>
        <div class="input-meta">
            <div>username : </div><input type="text" id="github-username">
        </div>
        <div class="input-meta">
            <div>token : </div><input type="password" id="github-token">
        </div>
        <div class="github-control">
            <button id="load-github-info">情報を取得<span id="load-github-info-text">......完了✅</span></button>
        </div>
        <select id="github-repo">
            <option value="none" hidden>選択してください</option>
        </select>
        <div id="target-repo-info">
            <div>repo-name : <span id="repo-name"></span></div>
            <div>repo-url : <span id="repo-url"></span></div>
            <div>repo-size : <span id="repo-size"></span></div>
        </div>
        <div class="github-control">
            <button id="download-repo">リポジトリをダウンロード</button>
            <p>github apiの使用数 : <span id="github-api-count">0</span></p>
        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
