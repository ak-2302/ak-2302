<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人ホームページ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>ようこそ！私のホームページへ</h1>
        <nav>
            <ul>
                <li><a href="#about">自己紹介</a></li>
                <li><a href="#portfolio">ポートフォリオ</a></li>
                <li><a href="#contact">連絡先</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>自己紹介</h2>
            <p>ここに自己紹介文を記載します。</p>
        </section>
        <section id="portfolio">
            <h2>ポートフォリオ</h2>
            <p>過去の作品やプロジェクトを紹介します。</p>
        </section>
        <section id="contact">
            <h2>連絡先</h2>
            <p>お問い合わせはこちらからどうぞ。</p>
        </section>
        <section id="widgets">
            <h2>ウィジェット</h2>
            <div>
                <!-- Twitterウィジェット -->
                <a class="twitter-timeline" href="https://twitter.com/ak-2302">Tweets by
                    your_twitter_handle</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
            <div>
                <!-- Qiitaウィジェット -->
                <iframe src="https://qiita.com/your_qiita_handle" width="300" height="400" frameborder="0"></iframe>
            </div>
            <div>
                <!-- GitHubウィジェット -->
                <iframe src="https://github.com/ak-2302" width="300" height="400" frameborder="0"></iframe>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 あなたの名前</p>
    </footer>
</body>

</html>
