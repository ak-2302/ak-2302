<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ref/style/reset.css">
    <link rel="stylesheet" href="./ref/style/header.css">
    <link rel="stylesheet" href="./ref/style/footer.css">
    <link rel="stylesheet" href="./ref/style/link.css">
    <link rel="stylesheet" href="./ref/style/diary.css">
    <link rel="stylesheet" href="./ref/style/tool.css">
    <link rel="stylesheet" href="./ref/style/contact.css">
    <link rel="stylesheet" href="./ref/style/style.css">

    <title>ak-2302</title>
</head>

<body>
    <div id="header">
        <div id="headerLeft">
            <span id="headerName">Hi!</span>
        </div>
        <div id="headerRight">
            <a id="headerDiary" href="#diary">Diary</a>
            <a id="headerGitHub" href="https://github.com/ak-2302" target="_blank">GitHub</a>
        </div>
    </div>
    <div id="main">
        <div class="container">
            <div id="link">
                <div class="linkSection" href="https://github.com/ak-2302" target="_blank">
                    <img src="./ref/image/github.png">
                    <p>GitHub</p>
                </div>
                <div class="linkSection" href="https://qiita.com/ak_2302" target="_blank">
                    <img src="./ref/image/qiita.png">
                    <p>Qiita</p>
                </div>
                <div class="linkSection" href="https://twitter.com/ak_2302" target="_blank">
                    <img src="./ref/image/x.png">
                    <p>Twitter</p>
                </div>
                <div class="linkSection" href="https://zenn.dev/ak_2302" target="_blank">
                    <img src="./ref/image/zenn.svg">
                    <p>Zenn</p>
                </div>

            </div>
        </div>
        <div class="container">
            <div id="diary"></div>
        </div>
        <div class="container">
            <div id="tool"></div>
        </div>
        <div class="container">
            <div id="contact">
                <div class="contactSection">
                    <div class="contactText">Name</div>
                    <input type="text" id="contactName" placeholder="Name">
                </div>
                <div class="contactSection">
                    <div class="contactText">Email</div>
                    <input type="email" id="contactEmail" placeholder="Email">
                </div>
                <div class="contactSection">
                    <div class="contactText">Message</div>
                    <textarea id="contactMessage" placeholder="Message"></textarea>
                </div>
                <div class="contactSection">
                    <button id="contactSend">Send</button>
                </div>
            </div>
        </div>



    </div>
    <div id="footer"></div>

    <script src="./ref/script/script.js"></script>
    <script src="./ref/script/contact.js"></script>
</body>

</html>
